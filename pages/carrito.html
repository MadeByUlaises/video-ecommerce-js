<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tienda de Piedras Preciosas </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> <i class="bi bi-house"></i></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-categoria boton-volver" href="../index.html">
                            <i class="bi bi-caret-left-fill"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-categoria active" href="./carrito.html">
                            <i class="bi bi-bag-fill"></i> Carrito <span class="numerito"> 0 </span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> &copy; 2024 Piedras Preciosas </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal"> Carrito </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu Carrito está vacío! </p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img src="" alt="">
                        <div class="carrito-producto-titulo">
                            <small> Piedra Preciosa </small>
                            <h3> Rodocrosita </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small> Cantidad </small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small> Precio </small>
                            <p> $500 </p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small> Subtotal </small>
                            <p> $500 </p>
                        </div>
                        <button class="carrito-producto-eliminar"> <i class="bi bi-x-octagon-fill"></i> </button>
                    </div>
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-producto-vaciar"> Vaciar Carrito! </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="acciones-total">
                            <p> Total </p>
                            <p id="total"> $3000 </p>
                        </div>
                        <button class="carrito-acciones-comprar"> Comprar Ahora! </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
    <script src="../JavaScript/carrito.js"></script>
</body>

</html>
